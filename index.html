---
layout: default
title: Tacy's Weblog
---
{% assign first_post = site.posts.first %}
<div class="page-header">
    <h1> <a href = "{{ first_post.url }}">
    {{ first_post.title }}
    </a></h1>
</div>
<div id="post">
    <div class="authoring">
        {{ first_post.date | date: "%B %e, %Y" }}
    </div>
    {{ first_post.content }}
    <a href = "{{ first_post.url }}#disque_thread">Comments</a >
</div>
